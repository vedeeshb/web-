<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/attribute.css">
    <style>
        /* attribute name */
        [target]{
            color: orangered;
        }

         /* attribute name and value  =             */

        [target="_parent"]{
            background-color: yellow;
        }

         /* attribute with a character *=               */

         [name*="h"]{
            background-color: magenta;
         }


    </style>
</head>
<body>
    
    <a href="" target="_blank">Facebook</a>
   
    <a href="" target="_parent">Instagram</a>

    <br><br><br>

    <i id="h1" name="hello">Hello</i>
    <i id="h1" name="hhh">Hello</i>
    
    <br><br><br>


    <b id="h2">iiiiiiiiiiiiii</b>

</body>
</html>
