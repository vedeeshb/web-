<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./selector.css">
</head>
<body>
    <!-- id selector-->

    <h1>heading 1</h1>
    <h1 id="h1">heading 2</h1>
    <h1>heading 3</h1>
    <h1>heading 4</h1>
    <h1>heading 5</h1>

<!-- class selector-->

<h2 class="h2">hello world 1</h2>
<h2>hello world 2</h2>
<h2 class="h2">hello world 3</h2>
<h2>hello world 4</h2>
<h2 class="h2">hello world 5</h2>

<!-- tag selector-->
 <p>Hi</p>
 <p>Good Afternoon</p>
 <p>hello</p>
 <h1>everyone</h1>

 <!-- grouping selector-->
    <h3>hello world</h3>
    <i>hello</i>
    <pre>                          Good Morning</pre>



</body>
</html>
